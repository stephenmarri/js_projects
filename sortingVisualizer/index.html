<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&family=Changa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sorting Visualizer </title>
</head>
<body>
    <div class="main-container fl-col">
        <div class="row " id="row-1">
            <div class="top-navbar navbar fl-row">
                <div class="project__name">Sorting Visualizer</div>
                <div class="controls fl-row">
                    <div id="play">Play</div>
                    <div id="speed">Speed: <input type="range" name="speedLevel" id="speedLevel" value="700" min="50" max="1030"></div>
                    <div id="size">Size: <input type="range" name="sizeLevel" id="sizeLevel" min="10" max="500" value="150"></div>
                    <div id="newSet">Geneate New Set</div>
                </div>
            </div>
        </div>

        <div class="row fl-row" id="row-2">
            <div class="side-navbar navbar fl-col">
                <div class="alg_name selected" id="bubble">Bubble Sort</div>
                <div class="alg_name" id="selection">Selection Sort</div>
                <div class="alg_name" id="insertion">Insertion Sort</div>
                <div class="alg_name" id="merge">Merge Sort</div>
            </div>

            

            <div class="play-container fl-row">
                <div id="graph" class="fl-row">
                    
                </div>
            </div>
        </div>



    </div>



    <script src="algorithms.js"></script>
    <script src="script.js"></script>
</body>
</html>
